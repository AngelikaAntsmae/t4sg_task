<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
</head>

<body style="background: rgba(61,103,98,0.69);">
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="/home">T4SG for WHO</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                  <li class="nav-item"><a class="nav-link" href="/new-post">Create a New Post</a></li>
                  <li class="nav-item"><a class="nav-link" href="/home">All Posts</a></li>
                  <li class="nav-item"><a class="nav-link" href="/sign-out">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto" style="background: rgb(248,249,250);margin-top: 10px;margin-bottom: 10px;">
                <h3 class="text-center" style="margin-top: 10px;">Create a New Post</h3>
                <form method="post">
                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input type="text" name="title"
                               placeholder="Post title" class="form-control"
                               value="{{ request.form['title'] }}"></input>
                    </div>

                    <div class="form-group">
                        <label for="content">Content: </label>
                        <textarea name="content" placeholder="Post content"
                                  class="form-control" required>{{ request.form['content'] }}</textarea>
                    </div>
                    <div class="form-group">
                      <div class="col-12 mb-2 mb-md-0"><button class="btn btn-primary btn-lg" type="submit" formmethod="post"  style="margin-left: 45%; margin-bottom: 10px; background: rgba(0,224,255,0.27);filter: brightness(0%) contrast(100%);text-align: center;margin-top: 10px;">Post</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename= 'js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/bootstrap.min.js') }}"></script>
</body>

</html>
